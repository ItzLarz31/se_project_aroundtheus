<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the U.S.</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="6435ab5dbdc1817bcaea.svg" alt="Around the U.S. logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__wrapper"><img src="" id="profile-image" alt="Avatar" class="profile__avatar"/> <button type="button" class="profile__edit-picture-button"></button></div><div class="profile__info"><h1 class="profile__title">Jacques Cousteau</h1><button type="button" class="profile__edit-button"></button><p class="profile__description">Explorer</p></div><button type="button" class="profile__add-button"></button></section><section class="cards page__section"><ul class="cards__list"></ul></section></main><footer class="footer page__section"><p class="footer__description">&copy; 2022 Around The U.S.</p></footer></div><div class="modal" id="edit-modal"><div class="modal__container"><button type="button" class="modal__close"></button><h3 class="modal__heading">Edit Profile</h3><form class="modal__form"><input name="name" id="profile-title-input" placeholder="Name" class="modal__input" minlength="2" maxlength="40" required/> <span class="modal__error" id="profile-title-input-error"></span> <input name="description" id="profile-description-input" placeholder="Description" class="modal__input" minlength="2" maxlength="200" required/> <span class="modal__error" id="profile-description-input-error"></span> <button type="submit" class="modal__save">Save</button></form></div></div><div class="modal" id="confirm-modal"><div class="modal__container"><button type="button" class="modal__close"></button><h3 class=
