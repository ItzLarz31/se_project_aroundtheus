<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%= require('./images/around-logo.svg')%>"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__wrapper">
            <img
              src=""
              id="profile-image"
              alt="Avatar"
              class="profile__avatar"
            />
            <button type="button" class="profile__edit-picture-button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__description">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            type="text"
            name="name"
            id="profile-title-input"
            placeholder="Name"
            class="modal__input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            class="modal__input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button type="submit" class="modal__save">Save</button>
        </form>
      </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal" id="confirm-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__heading modal__heading-confirm">Are you sure?</h3>
        <button type="submit" class="modal__save modal__save-confirm">
          Yes
        </button>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            id="card-title-input"
            placeholder="Title"
            class="modal__input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            type="url"
            name="url"
            id="card-url-input"
            placeholder="Image URL"
            class="modal__input"
            required
          />
          <span class="modal__error" id="card-url-input-error"></span>
          <button
            type="submit"
            class="modal__save modal__save_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Change Profile Picture Modal -->
    <div class="modal" id="profile-picture-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__heading">Change profile picture</h3>
        <form class="modal__form">
          <input
            type="url"
            name="url"
            id="profile-url-input"
            placeholder="Image URL"
            class="modal__input-profile"
            required
          />
          <span class="modal__error" id="card-url-input-error"></span>
          <button
            type="submit"
            class="modal__save modal__save_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->

    <div class="modal" id="image-modal">
      <div class="modal__container-image">
        <button type="button" class="modal__close modal__close-image"></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__image-name"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
